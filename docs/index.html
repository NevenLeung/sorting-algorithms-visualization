<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Sorting algorithms visualization</title>
  <!--<link rel="stylesheet" href="./styles/main.css">-->
<link href="styles/styles.2ee00326.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <!-- Bubble sort -->
    <section class="section">
      <h3>Bubble sort</h3>
      <div class="showcase">
        <div class="sorting-display">
          <div class="sorting-wrapper bubble-sort">

          </div>
          <br>
          <div class="sort-ctrl">
            <button class="button start-button">start sorting</button>
            <button class="button reset-button">reset</button>
          </div>
        </div>

        <div class="sorting-stats">
          <div class="stats-comparison">
            comparison: <span class="num-comparison">0</span>
          </div>
          <div class="stats-swap">
            swap: <span class="num-swap">0</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Select sort -->
