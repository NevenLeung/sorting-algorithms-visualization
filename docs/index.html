<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Sorting algorithms visualization</title>
  <!--<link rel="stylesheet" href="./styles/main.css">-->
<link href="styles/styles.4eab5f80.css" rel="stylesheet"></head>
<body>

  <h3>Bubble sort</h3>
  <div class="showcase">
    <div class="sorting-display">
      <div class="sorting-wrapper bubble-sort">

      </div>
      <br>
      <div class="sort-ctrl">
        <button class="button start-button">start sorting</button>
        <button class="button reset-button">reset</button>
      </div>
    </div>

    <div class="sorting-stats">
      <div class="stats-comparison">
        comparison: <span class="num-comparison">0</span>
      </div>
      <div class="stats-swap">
        swap: <span class="num-swap">0</span>
      </div>
    </div>
  </div>

  <!--<script src="scripts/app.js"></script>-->
<script type="text/javascript" src="scripts/vendors~app.4eab5f80.js"></script><script type="text/javascript" src="scripts/app.4eab5f80.js"></script></body>
</html>
